<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background: gray;
		}
		center{
			width: 30%;
			background:url("https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729512__340.jpg");
			margin: auto;
			text-align: center;
			padding: 2%;
		}
		center input{
             padding: 2%;
             font-size: 1rem;
             box-shadow: 10px 1px rgba(0, 0, 0, 0.5);
		}
		button{
			color: white;
			width: 80%;
			padding: 1%;
           background: orange;
		}
	</style>
</head>
<body>
   <center>
   	<p><input id="username" type="email" placeholder="Enter username"/></p>
   	<p><input id="password" type="password" placeholder="Enter password"/></p>
   	<button id="btn" onclick="display()">Show</button>
   </center>
   <script type="text/javascript">
   	function display(){
   		var passwordData=document.getElementById("password");
   		console.log(passwordData.type)
   		if(passwordData.type=="password"){
   			var s=passwordData.setAttribute("type","text")
   			passwordData.append(s)
   			document.getElementById("btn").innerHTML="HIDE"
   		}
   		else{
   			var s=passwordData.setAttribute("type","password")
   			passwordData.append(s)
   			document.getElementById("btn").innerHTML="Show"
   		}
   	}
   </script>
</body>
</html>
